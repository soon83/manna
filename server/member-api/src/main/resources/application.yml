application:
  title: MANNA
  version: v0.0.1

server:
  port: 9001
  shutdown: graceful

logging:
  level:
    com:
      sss: debug

spring:
  application:
    name: member-api
  jackson:
    default-property-inclusion: non_null
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/Study/h2/manna/test;mode=mysql
      username: sa
      password:
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console